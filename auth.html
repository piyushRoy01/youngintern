<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        body {
            font-family: 'Inter', sans-serif;
            /* Vibrant background gradient */
            background: linear-gradient(to right, #8e2de2, #4a00e0); /* Purple to darker purple */
        }
        /* Basic styling for the container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Style for the form card */
        .auth-card {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            /* Enhanced shadow for a more prominent look */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 2.5rem; /* Ample padding */
            width: 100%;
            max-width: 400px;
            text-align: center;
            /* Subtle transition for any future animations */
            transition: transform 0.3s ease-in-out;
        }
        /* Input field styling */
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e0; /* Slightly darker light border */
            border-radius: 0.5rem; /* Slightly rounded input fields */
            outline: none;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .input-field:focus {
            border-color: #6366f1; /* Indigo on focus */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3); /* Soft glow on focus */
        }
        /* Primary button styling */
        .btn-primary {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: #6366f1; /* Indigo background */
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            /* Enhanced transition for hover effect */
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.2s ease-in-out;
            border: none; /* Remove default button border */
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.4); /* Shadow for primary button */
        }
        .btn-primary:hover {
            background-color: #4f46e5; /* Darker indigo on hover */
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.5); /* More pronounced shadow on hover */
        }

        /* Tab button styling */
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e2e8f0; /* Separator line */
        }
        .tab-button {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: transparent;
            color: #6b7280; /* Gray text for inactive */
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-bottom: 3px solid transparent; /* Highlight for active tab */
            transition: color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .tab-button.active {
            color: #6366f1; /* Indigo for active */
            border-color: #6366f1; /* Indigo underline for active */
        }
        .tab-button:hover:not(.active) {
            color: #4f46e5; /* Darker indigo on hover for inactive */
        }

        /* Message box styling */
        .message-box {
            background-color: #d1fae5; /* Light green for success */
            color: #065f46; /* Dark green text */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            margin-bottom: 1rem; /* Added margin-bottom for spacing */
            text-align: left;
            display: none; /* Hidden by default */
            font-weight: 500;
        }
        .message-box.error {
            background-color: #fee2e2; /* Light red for error */
            color: #991b1b; /* Dark red text */
        }
        /* Adjusting form title color for better contrast on white card */
        #form-title {
            color: #374151; /* Darker gray for better contrast */
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="tab-buttons">
                <button id="loginTabBtn" class="tab-button active">Login</button>
                <button id="signInTabBtn" class="tab-button">Sign In</button>
            </div>

            <h2 id="form-title" class="text-3xl font-bold mb-6">Login</h2>

            <div id="messageBox" class="message-box"></div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="email" id="loginEmail" placeholder="Email" class="input-field" required>
                </div>
                <div>
                    <input type="password" id="loginPassword" placeholder="Password" class="input-field" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <form id="signInForm" class="space-y-4 hidden">
                <div>
                    <input type="text" id="signInFullName" placeholder="Full Name" class="input-field" required>
                </div>
                <div>
                    <input type="email" id="signInEmail" placeholder="Email" class="input-field" required>
                </div>
                <div>
                    <input type="tel" id="signInPhoneNumber" placeholder="Phone Number" class="input-field">
                </div>
                <div>
                    <input type="password" id="signInPassword" placeholder="Password" class="input-field" required>
                </div>
                <div>
                    <input type="password" id="signInConfirmPassword" placeholder="Confirm Password" class="input-field" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // Get references to elements
        const signInForm = document.getElementById('signInForm');
        const loginForm = document.getElementById('loginForm');
        const formTitle = document.getElementById('form-title');
        const loginTabBtn = document.getElementById('loginTabBtn');
        const signInTabBtn = document.getElementById('signInTabBtn');
        const messageBox = document.getElementById('messageBox');

        let currentForm = 'login'; // Track current active form ('login' or 'signIn')

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {boolean} isError - True if it's an error message, false for success.
         */
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            messageBox.classList.remove('error'); // Remove previous error class
            if (isError) {
                messageBox.classList.add('error');
            }
            // Hide message after 5 seconds
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        /**
         * Switches the active form and updates tab button styles.
         * @param {string} formType - 'login' or 'signIn'
         */
        function switchForm(formType) {
            currentForm = formType;
            messageBox.style.display = 'none'; // Hide message on form switch

            if (currentForm === 'login') {
                formTitle.textContent = 'Login';
                loginForm.classList.remove('hidden');
                signInForm.classList.add('hidden');
                loginTabBtn.classList.add('active');
                signInTabBtn.classList.remove('active');
            } else {
                formTitle.textContent = 'Sign In';
                signInForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signInTabBtn.classList.add('active');
                loginTabBtn.classList.remove('active');
            }
        }

        // Event listeners for the new tab buttons
        loginTabBtn.addEventListener('click', () => switchForm('login'));
        signInTabBtn.addEventListener('click', () => switchForm('signIn'));

        /**
         * Handles the sign-in form submission.
         * @param {Event} event - The form submission event.
         */
        signInForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const fullName = document.getElementById('signInFullName').value;
            const email = document.getElementById('signInEmail').value;
            const phoneNumber = document.getElementById('signInPhoneNumber').value;
            const password = document.getElementById('signInPassword').value;
            const confirmPassword = document.getElementById('signInConfirmPassword').value;

            // Basic client-side validation
            if (!fullName || !email || !password || !confirmPassword) {
                showMessage('Please fill in all required fields.', true);
                return;
            }
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', true);
                return;
            }
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', true);
                return;
            }
            // Basic phone number validation (optional, can be more robust)
            if (phoneNumber && !/^\d{10}$/.test(phoneNumber)) {
                showMessage('Please enter a valid 10-digit phone number.', true);
                return;
            }

            // Simulate sign-in (in a real app, this would be an API call)
            console.log('Sign In Attempt:', { fullName, email, phoneNumber, password });
            showMessage('Sign In successful! You can now log in.', false); // No redirection
            // Clear form fields after successful submission
            signInForm.reset();
        });

        /**
         * Handles the login form submission.
         * @param {Event} event - The form submission event.
         */
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Basic client-side validation
            if (!email || !password) {
                showMessage('Please fill in all fields.', true);
                return;
            }

            // Simulate login (in a real app, this would be an API call)
            console.log('Login Attempt:', { email, password });
            showMessage('Login successful! Welcome.', false); // No redirection
            // Clear form fields after successful submission
            loginForm.reset();
        });
    </script>
</body>
</html>

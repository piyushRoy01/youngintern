<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techy Launch Pad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Space Mono', monospace;
            background-color: #1a202c; 
            color: #e2e8f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        .container {
            background-color: #2d3748; 
            border-radius: 1rem; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
            padding: 3rem; 
            text-align: center;
            border: 1px solid #4a5568; 
            position: relative;
            z-index: 10; 
        }

        
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.2) 0%, transparent 70%);
            border-radius: 1.25rem; 
            filter: blur(20px);
            z-index: -1;
        }

        .main-button {
            background-color: #4f46e5; 
            color: #ffffff;
            font-size: 1.5rem; 
            font-weight: bold;
            padding: 1rem 2.5rem; 
            border-radius: 0.75rem; 
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4); 
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .main-button:hover {
            background-color: #6366f1; 
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.7); 
            transform: translateY(-3px);
        }

        .main-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(79, 70, 229, 0.3);
        }

        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7);
            }
            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(79, 70, 229, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
            }
        }
        .main-button {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container max-w-xl mx-auto">
        <h1 class="text-5xl sm:text-6xl lg:text-7xl font-bold mb-6 leading-tight text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-600">
            Welcome! Young Intern
        </h1>
        <p class="text-lg sm:text-xl text-gray-400 mb-10 max-w-md mx-auto">
            Beyond Education, Into Experience
        </p>
         <a href="index.html" class="main-button">
            Innovate. Learn. Lead
        </a>
        </button>
        <div id="messageBox" class="mt-8 text-green-400 text-lg hidden">
            </div>
    </div>

    <script>
        const accessButton = document.getElementById('accessButton');
        const messageBox = document.getElementById('messageBox');

        accessButton.addEventListener('click', () => {
            console.log('Access Portal button clicked!');
            messageBox.textContent = 'Welcome, Intern! Redirecting... (This is a demo message)';
            messageBox.classList.remove('hidden');
            messageBox.classList.add('animate-fade-in'); 
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>

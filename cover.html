<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techy Launch Pad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for techy feel */
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Space Mono', monospace;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars if content slightly overflows */
        }

        .container {
            background-color: #2d3748; /* Slightly lighter dark background for container */
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Stronger shadow for depth */
            padding: 3rem; /* p-12 */
            text-align: center;
            border: 1px solid #4a5568; /* Subtle border */
            position: relative;
            z-index: 10; /* Ensure content is above any background effects */
        }

        /* Pseudo-element for subtle background glow/pattern */
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.2) 0%, transparent 70%);
            border-radius: 1.25rem; /* Slightly larger than container for glow effect */
            filter: blur(20px);
            z-index: -1;
        }

        .main-button {
            background-color: #4f46e5; /* Indigo */
            color: #ffffff;
            font-size: 1.5rem; /* text-2xl */
            font-weight: bold;
            padding: 1rem 2.5rem; /* py-4 px-10 */
            border-radius: 0.75rem; /* rounded-xl */
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4); /* Initial glow */
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .main-button:hover {
            background-color: #6366f1; /* Lighter indigo on hover */
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.7); /* Enhanced glow on hover */
            transform: translateY(-3px);
        }

        .main-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(79, 70, 229, 0.3);
        }

        /* Optional: Add a subtle pulse animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7);
            }
            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(79, 70, 229, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
            }
        }
        .main-button {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container max-w-xl mx-auto">
        <h1 class="text-5xl sm:text-6xl lg:text-7xl font-bold mb-6 leading-tight text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-600">
            Welcome! Young Intern
        </h1>
        <p class="text-lg sm:text-xl text-gray-400 mb-10 max-w-md mx-auto">
            Beyond Education, Into Experience
        </p>
         <a href="index.html" class="main-button">
            Innovate. Learn. Lead
        </a>
        </button>
        <div id="messageBox" class="mt-8 text-green-400 text-lg hidden">
            </div>
    </div>

    <script>
        const accessButton = document.getElementById('accessButton');
        const messageBox = document.getElementById('messageBox');

        accessButton.addEventListener('click', () => {
            console.log('Access Portal button clicked!');
            messageBox.textContent = 'Welcome, Intern! Redirecting... (This is a demo message)';
            messageBox.classList.remove('hidden');
            messageBox.classList.add('animate-fade-in'); // Add a simple animation class if defined in CSS

            // In a real application, you might redirect the user:
            // window.location.href = 'dashboard.html';

            // Hide the message after a few seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>

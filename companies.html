<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Partner Companies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
    }

    .company-card {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .company-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .company-logo {
      width: 112px;
      height: 112px;
      object-fit: contain;
      border-radius: 0.5rem;
      border: 1px solid #e0e0e0;
      background-color: #ffffff;
      padding: 0.5rem;
    }

    .logo-fallback-text {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 112px;
      height: 112px;
      background-color: #e0e0e0;
      color: #555;
      font-weight: bold;
      text-align: center;
      font-size: 1.25rem;
      border-radius: 0.5rem;
      border: 1px solid #e0e0e0;
    }
  </style>
</head>

<body class="antialiased text-gray-800">
  <div class="min-h-screen flex flex-col items-center py-12 px-4 sm:px-6 lg:px-8">
    <header class="text-center mb-12">
      <div class="absolute top-4 left-4">
        <a href="index.html"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
            aria-hidden="true">
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
          </svg>
          Home
        </a>
      </div>
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-gray-900 leading-tight">
        Our Esteemed Partner Companies
      </h1>
      <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
        Discover the leading organizations we collaborate with to provide unparalleled internship opportunities.
      </p>
    </header>

    <main id="companies-container"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 w-full max-w-7xl">
    </main>

    <footer class="mt-16 text-center text-gray-500 text-sm">
      <p>Join the pioneers of the industry.</p>
    </footer>
  </div>

  <script>
    const companies = [
      {
        name: "Central Coalfields Limited (CCL)",
        logoUrl: "https://ovvpvocybkcidevusaty.supabase.co/storage/v1/object/public/piyushroy//ccl.jpg",
        logoText: "CCL",
        description: "A Mini-Ratna Category-I company, Central Coalfields Limited (CCL) is a subsidiary of Coal India Limited (CIL), engaged in coal mining in Jharkhand.",
        link: "https://www.centralcoalfields.in/"
      },
      {
        name: "MECON Limited",
        logoUrl: "https://ovvpvocybkcidevusaty.supabase.co/storage/v1/object/public/piyushroy//mecon.png",
        logoText: "MECON",
        description: "MECON Limited is a premier Public Sector Undertaking under the Ministry of Steel, Government of India, providing consultancy and engineering services.",
        link: "https://www.meconlimited.co.in/"
      },
      {
        name: "Tata Motors (formerly Telco)",
        logoUrl: "https://ovvpvocybkcidevusaty.supabase.co/storage/v1/object/public/piyushroy//tata%20motor.jpg",
        logoText: "TATA MOTORS",
        description: "Tata Motors Limited is an Indian multinational automotive manufacturing corporation, part of the Tata Group. Formerly known as TELCO (Tata Engineering and Locomotive Company).",
        link: "https://www.tatamotors.com/"
      },
      {
        name: "Tata Steel (formerly Tisco)",
        logoUrl: "https://ovvpvocybkcidevusaty.supabase.co/storage/v1/object/public/piyushroy//tata%20steel.jpg",
        logoText: "TATA STEEL",
        description: "Tata Steel Limited is an Indian multinational steel-making company based in Jamshedpur, Jharkhand, and headquartered in Mumbai, Maharashtra. Formerly known as TISCO (Tata Iron and Steel Company).",
        link: "https://www.tatasteel.com/"
      },
      {
        name: "Jindal Steel & Power Limited",
        logoUrl: "https://ovvpvocybkcidevusaty.supabase.co/storage/v1/object/public/piyushroy//jspw.png",
        logoText: "JINDAL",
        description: "Jindal Steel & Power Limited (JSPL) is an Indian steel company based in Hisar, Haryana. It is a part of the OP Jindal Group.",
        link: "https://www.jindalsteelpower.com/"
      },
      {
        name: "Reliance Industries Limited",
        logoUrl: "https://ovvpvocybkcidevusaty.supabase.co/storage/v1/object/public/piyushroy//reliance.png",
        logoText: "RELIANCE",
        description: "Reliance Industries Limited is an Indian multinational conglomerate company, headquartered in Mumbai, Maharashtra, India. It has diverse interests including energy, petrochemicals, natural resources, retail, and telecommunications.",
        link: "https://www.ril.com/"
      },
      {
        name: "Steel Authority of India Limited (SAIL)",
        logoUrl: "https://ovvpvocybkcidevusaty.supabase.co/storage/v1/object/public/piyushroy//sail.png",
        logoText: "SAIL",
        description: "Steel Authority of India Limited (SAIL) is a central public sector undertaking and one of the largest steel producers in India.",
        link: "https://www.sail.co.in/"
      },
      {
        name: "GAIL (India) Limited",
        logoUrl: "https://ovvpvocybkcidevusaty.supabase.co/storage/v1/object/public/piyushroy//Gail.png",
        logoText: "GAIL",
        description: "GAIL (India) Limited is a Maharatna Public Sector Undertaking under the Ministry of Petroleum and Natural Gas, Government of India. It is the largest state-owned natural gas processing and distribution company in India.",
        link: "https://www.gailonline.com/"
      },
      {
        name: "Tata Consultancy Services (TCS)",
        logoUrl: "https://ovvpvocybkcidevusaty.supabase.co/storage/v1/object/public/piyushroy//tcs.jpg",
        logoText: "TCS",
        description: "Tata Consultancy Services is an Indian multinational information technology (IT) services and consulting company.",
        link: "https://www.tcs.com/"
      },
      {
        name: "Google LLC",
        logoUrl: "https://ovvpvocybkcidevusaty.supabase.co/storage/v1/object/public/piyushroy//google.png",
        logoText: "Google",
        description: "Google is an American multinational technology company focusing on online advertising, search engine technology, cloud computing, software, and hardware.",
        link: "https://about.google/"
      },
      {
        name: "Amazon.com, Inc.",
        logoUrl: "https://ovvpvocybkcidevusaty.supabase.co/storage/v1/object/public/piyushroy//amazon.png",
        logoText: "Amazon",
        description: "Amazon is an American multinational technology company focusing on e-commerce, cloud computing, digital streaming, and artificial intelligence.",
        link: "https://www.amazon.com/about"
      },
      {
        name: "Microsoft Corporation",
        logoUrl: "https://ovvpvocybkcidevusaty.supabase.co/storage/v1/object/public/piyushroy//micro.png",
        logoText: "Microsoft",
        description: "Microsoft is an American multinational technology corporation producing computer software, consumer electronics, personal computers, and related services.",
        link: "https://www.microsoft.com/en-in/about"
      }
    ];

    const companiesContainer = document.getElementById('companies-container');

    function createCompanyCard(company) {
      const card = document.createElement('div');
      card.className = 'company-card bg-white rounded-xl shadow-lg p-6 flex flex-col items-center text-center border border-gray-200';

      let logoElement;
      if (company.logoUrl) {
        logoElement = document.createElement('img');
        logoElement.className = 'company-logo mb-4';
        logoElement.src = company.logoUrl;
        logoElement.alt = `${company.name} logo`;

        logoElement.onerror = function () {
          this.style.display = 'none';
          const fallbackDiv = document.createElement('div');
          fallbackDiv.className = 'logo-fallback-text mb-4';
          fallbackDiv.textContent = company.logoText || company.name.substring(0, 4).toUpperCase();
          this.parentNode.insertBefore(fallbackDiv, this.nextSibling);
        };
      } else {
        logoElement = document.createElement('div');
        logoElement.className = 'logo-fallback-text mb-4';
        logoElement.textContent = company.logoText || company.name.substring(0, 4).toUpperCase();
      }

      const name = document.createElement('h2');
      name.className = 'text-2xl font-semibold text-gray-900 mb-2';
      name.textContent = company.name;

      const description = document.createElement('p');
      description.className = 'text-gray-600 mb-4 flex-grow';
      description.textContent = company.description;

      const link = document.createElement('a');
      link.href = company.link;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      link.className = 'inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg transition duration-300 ease-in-out shadow-md hover:shadow-lg';
      link.textContent = 'Visit Website';

      card.appendChild(logoElement);
      card.appendChild(name);
      card.appendChild(description);
      card.appendChild(link);

      return card;
    }

    companies.forEach(company => {
      const companyCard = createCompanyCard(company);
      companiesContainer.appendChild(companyCard);
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Programs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
    }

    .program-card {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .program-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .icon-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e0e7ff;
      color: #4f46e5;
      font-weight: bold;
      text-align: center;
      font-size: 2.5rem;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body class="antialiased text-gray-800">
  <div class="min-h-screen flex flex-col items-center py-12 px-4 sm:px-6 lg:px-8">
    <header class="text-center mb-12">
      <div class="absolute top-4 left-4">
        <a href="index.html"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
            aria-hidden="true">
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
          </svg>
          Home
        </a>
      </div>
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-gray-900 leading-tight">
        Explore Our Professional Training Programs
      </h1>
      <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
        Enhance your skills and boost your career with our specialized courses and workshops.
      </p>
    </header>

    <main id="programs-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl">
    </main>

    <footer class="mt-16 text-center text-gray-500 text-sm">
      <p> Learn form the latest industry standards.</p>
    </footer>
  </div>

  <script>
    const programs = [
      {
        title: "Resume Building Workshop",
        icon: "📝",
        description: "Craft a compelling resume that stands out to top employers. Learn best practices, keyword optimization, and formatting tips.",
        link: "https://www.youtube.com/watch?v=y3R9e2L8I9E"
      },
      {
        title: "AI Integrated Courses",
        icon: "🤖",
        description: "Dive into the world of Artificial Intelligence. Courses cover machine learning, deep learning, and practical AI applications.",
        link: "https://www.youtube.com/watch?v=j3DsRK0IBfs"
      },
      {
        title: "Professional Certification Courses",
        icon: "🎓",
        description: "Gain industry-recognized certifications in various domains, enhancing your skills and employability.",
        link: "https://www.youtube.com/watch?v=_4BHlzgkm7Y"
      },
      {
        title: "Interview Preparation",
        icon: "🗣️",
        description: "Master interview techniques, including behavioral questions, technical rounds, and mock interviews to build confidence.",
        link: "https://www.youtube.com/watch?v=gDN7cJ3Rt80"
      },
      {
        title: "Soft Skills Development",
        icon: "🤝",
        description: "Improve communication, teamwork, leadership, and problem-solving skills essential for professional success.",
        link: "https://www.youtube.com/watch?v=0gUgm4zB2F4"
      },
      {
        title: "Industrial Training",
        icon: "🏭",
        description: "Attend specialized workshops focused on current industry trends and technologies in various sectors.",
        link: "https://www.youtube.com/watch?v=Knn363A6R-w"
      }
    ];

    const programsContainer = document.getElementById('programs-container');

    function createProgramCard(program) {
      const card = document.createElement('div');
      card.className = 'program-card bg-white rounded-xl shadow-lg p-6 flex flex-col items-center text-center border border-gray-200';

      const icon = document.createElement('div');
      icon.className = 'icon-placeholder';
      icon.textContent = program.icon;

      const title = document.createElement('h2');
      title.className = 'text-2xl font-semibold text-gray-900 mb-2';
      title.textContent = program.title;

      const description = document.createElement('p');
      description.className = 'text-gray-600 mb-4 flex-grow';
      description.textContent = program.description;

      const link = document.createElement('a');
      link.href = program.link;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      link.className = 'inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-5 rounded-lg transition duration-300 ease-in-out shadow-md hover:shadow-lg';
      link.textContent = 'Learn More';

      card.appendChild(icon);
      card.appendChild(title);
      card.appendChild(description);
      card.appendChild(link);

      return card;
    }

    programs.forEach(program => {
      const programCard = createProgramCard(program);
      programsContainer.appendChild(programCard);
    });
  </script>
</body>

</html>
